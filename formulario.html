<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>form-contato</title>
</head>
<body>
    <header>
        <div class="container">
            <h1><img src="assets/img/t.jpg" alt="Logo da academia de taekwondo"></h1>

                <!--Menu de navegação (Links)-->            
                <nav >
                    <ul class="pai">
                        <li class="child"><a class="links" href="index.html">Home</a></li>
                        <li class="child"><a class="links" href="academia.html">Academia</a></li>
                        <li class="child"><a class="links" href="formulario.html">Contato</a></li>
                    </ul>
                </nav>
        </div>        
    </header>
    

    <div class="#">        
        <form action="#" class="form-control" id="form" autocomplete="off">
            <div class="form-row">
                <div class="col">
                    <h3 class="title">Entrar em Contato</h3>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control form-control" id="name" name="name" placeholder="Nome Completo">
                </div><br>
                <div class="col">
                    <label for="phone" class="form-label">Telefone para Contato:</label>
                    <input type="tel" class="form-control form-control" id="phone" name="phone" placeholder="(00) 00000-0000">
                </div>
                <div class="col">
                    <label for="phone" class="form-label">E-mail</label>
                    <input type="email" class="form-control form-control" id="phone" name="phone" placeholder="exemplo@email.com.br">
                </div>
                <div class="col">
                    <label for="question" class="form-label">Duvidas</label>
                    <textarea class="form-control" id="question" name="question" rows="3" maxlength="400">Escreva aqui...</textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="col" id="button">
                    <button class="btn btn-primary btn" type="submit" id="button">Enviar</button>
                </div>                
            </div>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
